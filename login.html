<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” Seaweed Station Dashboard</title>
<style>
  :root {
    --bg: #0f172a; --bg-card: #1e293b;
    --text: #f1f5f9; --text-sec: #94a3b8; --text-muted: #64748b;
    --border: #334155; --radius: 12px;
    --accent: #3b82f6; --danger: #ef4444;
    --shadow: 0 4px 24px rgba(0,0,0,0.4);
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 40px 36px;
    width: 100%;
    max-width: 360px;
    text-align: center;
  }

  .wave { font-size: 3rem; margin-bottom: 12px; }

  h1 {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .sub {
    font-size: 0.82rem;
    color: var(--text-sec);
    margin-bottom: 28px;
  }

  label {
    display: block;
    text-align: left;
    font-size: 0.8rem;
    color: var(--text-sec);
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
    margin-bottom: 18px;
  }
  input[type="password"]:focus {
    border-color: var(--accent);
  }

  .btn {
    width: 100%;
    padding: 11px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .btn:hover  { opacity: 0.88; }
  .btn:active { opacity: 0.75; }

  .error {
    display: none;
    margin-top: 14px;
    padding: 9px 12px;
    background: #450a0a;
    border: 1px solid var(--danger);
    border-radius: 8px;
    font-size: 0.85rem;
    color: var(--danger);
  }
  .error.show { display: block; }
</style>
</head>
<body>
<div class="card">
  <div class="wave">ðŸŒŠ</div>
  <h1>Seaweed Station</h1>
  <p class="sub">Enter the access password to continue</p>

  <form id="loginForm" onsubmit="return checkPassword()">
    <label for="pwd">Password</label>
    <input type="password" id="pwd" autofocus autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
    <button class="btn" type="submit">Enter Dashboard</button>
    <div class="error" id="errMsg">Incorrect password. Please try again.</div>
  </form>
</div>

<script>
  // If already authenticated, skip straight to the dashboard
  if (sessionStorage.getItem('sw_auth') === 'ok') {
    var r = new URLSearchParams(location.search).get('r');
    location.replace(r || 'index.html');
  }

  function checkPassword() {
    var pwd = document.getElementById('pwd').value;
    if (pwd === 'mwani') {
      sessionStorage.setItem('sw_auth', 'ok');
      var r = new URLSearchParams(location.search).get('r');
      location.replace(r || 'index.html');
    } else {
      document.getElementById('errMsg').classList.add('show');
      document.getElementById('pwd').value = '';
      document.getElementById('pwd').focus();
    }
    return false;
  }
</script>
</body>
</html>
