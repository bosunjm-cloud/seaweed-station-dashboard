name: Download ThingSpeak Data

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions tab

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push the committed data files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run download_data.ps1
        shell: pwsh
        run: |
          Write-Host "=== Starting ThingSpeak data download ===" -ForegroundColor Cyan
          ./download_data.ps1 -ScheduleType hourly
          Write-Host "=== Download complete ===" -ForegroundColor Green

      - name: Commit and push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all data subfolder files
          git add data/

          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No data changes to commit."
          else
            TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
            git commit -m "data: auto-update ThingSpeak data ${TIMESTAMP}"
            git push
            echo "Data committed and pushed."
          fi
